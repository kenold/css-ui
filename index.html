<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Card Components Kenold Beauplan</title>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700|Roboto:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <section class="intro">
            <h2>Stay informed and <br> inspired wherever you are!</h2>
            <h3>
                This fall, we're making our app available on all popular devices. <br>
                Create your free account now to get early access.
            </h3>
            <button class="button button--green">Sign Up for Free</button>
        </section>

        <!-- place holder for dynamic data -->
            <div class="data-list-container"></div>

            <script id="data-template" type="text/x-handlebars-template">
                <section class="l-cards">
                    <div class="l-cards__heading">
                        <h1>Cards + Blog Posts </h1>
                    </div>
                    <div class="cards">
                        {{#each posts}}
                            {{#if isBlog}}
                                <div class="card">
                                    <header class="card__media">
                                        <img src="images/thumbs/{{id}}.jpg" alt="" class="card__image">
                                    </header>
                                    <div class="card__body">
                                        <div class="card__category">
                                            {{category}}
                                        </div>
                                        <div class="card__title">
                                            <span>{{title}}</span>
                                        </div>
                                        <footer class="card__footer">
                                            <div class="card__author">{{author}}</div>
                                            <div class="card__date">5 hours ago</div>
                                        </footer>
                                    </div>
                                </div>
                            {{/if}}
                        {{/each}}
                    </div>
                </section>

            <!-- CARD OVERLAY / TOURS -->
            <section class="l-cards">
                <div class="l-cards__heading">
                    <h1>Cards Overlay + Tours</h1>
                </div>
                <div class="cards">
                    {{#each posts}}
                        {{#if isTour}}
                            <div class="card card--overlay">
                                <header class="card__media">
                                    <img src="images/thumbs/thumb4.jpg" alt="" class="card__image">
                                </header>
                                <div class="darken"></div>
                                <div class="card__body">
                                    <div class="card__title">
                                        <span>{{title}}</span>
                                    </div>
                                    <div class="card__subtitle">${{price}}</div>
                                </div>
                            </div>
                        {{/if}}
                    {{/each}}
                </div>
            </section>

            <!-- CARD OVERLAY + ICON PRODUCT-->
            <section class="l-cards">
                <div class="l-cards__heading">
                    <h1>Cards Overlay + Icon/Product</h1>
                </div>
                <div class="cards">
                    {{#each posts}}
                        {{#if isProduct}}
                            <div class="card card--overlay-icon">
                                <header class="card__media">
                                    <img src="images/thumbs/thumb8.jpg" alt="" class="card__image">
                                </header>
                                <div class="card__icon"><i class="far fa-heart"></i></div>
                                <div class="card__body">
                                    <div class="card__category">
                                        {{category}}
                                    </div>
                                    <div class="card__title">
                                        <span>{{title}}</span>
                                    </div>
                                    <div class="card__subtitle">${{price}}</div>
                                </div>
                            </div>
                        {{/if}}
                    {{/each}}
                </div>
            </section>

            <!-- CARD OVERLAY + VIDEO -->
            <section class="l-cards">
                <div class="l-cards__heading">
                    <h1>Cards Overlay + Video</h1>
                </div>
                <div class="cards">
                    {{#each posts}}
                        {{#if isVideo}}
                            <div class="card card--video">
                                <header class="card__media">
                                    <img src="images/thumbs/thumb8.jpg" alt="" class="card__image">
                                    <div class="card__label">{{duration}}</div>
                                </header>
                                <div class="card__icon"><i class="fas fa-play"></i></div>
                                <div class="card__body">
                                    <div class="card__title">
                                        <span>{{title}}</span>
                                    </div>
                                    <div class="card__subtitle">{{artist}}</div>
                                </div>
                            </div>
                        {{/if}}
                    {{/each}}
                </div>
            </section>
        </script>
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="node_modules/handlebars-intl/dist/handlebars-intl.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
